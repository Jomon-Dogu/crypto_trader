name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger f√ºr Versionstags wie v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*  # Hochladen der Dateien im dist/ Ordner

      - name: Upload to Release (as artifacts)
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
